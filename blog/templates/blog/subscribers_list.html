<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мои подписки</title>
</head>

<body>
{% include "blog/menu_inline.html" %}
<div id="data">

{% if object_list %}

    {% for x in object_list %}

        <a href="{% url 'blog:user' x.blog.id %}" > {{x.blog.username}} </a>

        <form action="{% url 'blog:delete_subscribe' x.id %}" method="post" class="r_form">{% csrf_token %}
            <input type="hidden" name="redirect_url" value="{{request.path}}"/>
            <input type="submit" value="отписаться"/>
        </form>

       <br><br>
    {% endfor %}

{% else %}
Список пуст
{% endif %}
</div>
</body>
</html>
