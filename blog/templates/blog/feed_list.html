<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лента</title>
</head>
<body>
{% if not object_list %}
Лента пуста

{% else %}
<table>
{% for feed in object_list %}
<tr>
    <td><a href="{% url 'blog:user' feed.post.author_id %}"> {{feed.post.author}} </a></td>
    <td><a href="{% url 'blog:post' feed.post.id %}">  {{feed.post.title}} </a></td>
    <td>    {{feed.post.date| date:"d.m.Y H:i:s"}}</td>
</tr>
{% endfor %}

</table>
{% endif %}
</body>
</html>
