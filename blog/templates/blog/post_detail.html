{% extends 'blog/base.html' %}
{%  block content %}

        <a href="{% url 'blog:user' object.author.id %}">{{object.author}}</a> : {{object.title}}


         {% if subscribed %}

          <form class="r_form" action="{% url 'blog:set_read' %}" method="post" >{% csrf_token %}
            <input type="hidden"  name="redirect_url" value="{{request.path}}"/>
            <input type="hidden" name="post_id" value = {{object.id}} >
            {% if is_read %}
            <input type="submit" value = "Прочитан"/>
            {% else %}
            <input type="submit" value = "Не прочитан"/>
            {% endif %}
        </form>

        {% endif %}
    <p>
        {{object.text}}
    </p>

{% endblock %}
